{% extends "layout.html" %}

{% block title %}Vote 결과{% endblock title %}

{% block contents %}
<h1>투표결과</h1>
{{question.pk}}. {{question.question_text}}
<table width='150'>
    {% for choice in question.choice_set.all %}
    <tr>
        <td>{{choice.Choice_text}}</td>
        <td>{{choice.vote}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock contents %}
